<!DOCTYPE html>
<html>
<head>
	<title>Calcular IMC</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">	
</head>
<body>
	<main class="container">		
		<div class="panel panel-primary">
			  <div class="panel-heading">
			    <h3 class="panel-title">Meus Pacientes</h3>
			  </div>
			  <div class="panel-body">
			    <div class="page-header">
		              <h2 id="tables">Meus Pacientes</h2>
		      	</div>

		      	<table class="table table-striped table-hover ">
				  <thead>
				    <tr>				     
				      <th>Nome</th>
				      <th>Peso(kg)</th>
				      <th>Altura(m)</th>
				      <th>IMC</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr class="paciente">				      
				      <td class="info-nome">Fred</td>
				      <td class="info-peso">83</td>
				      <td class="info-altura">1.74</td>
				      <td class="info-imc"></td>
				    </tr>
				    <tr class="paciente">
				      <td class="info-nome">Cibele</td>
				      <td class="info-peso">66</td>
				      <td class="info-altura">1.67</td>
				      <td class="info-imc"></td>
				    </tr>
				  </tbody>
				</table>
			  </div>

		  	<div class="form-group">
		      	<div>			        
		        	<button id="btn-calcular-imc" class="btn btn-default" style="margin-left: 1%; width: 98%;">Calcular IMC</button>
		      	</div>
    		</div>

    		<div class="panel-body">
			    <div class="page-header">
		        	<h2>Adicionar Paciente</h2>
			  	</div>

			  	<form class="form-horizontal">
			  		<div class="form-group">
				  		<fieldset>
						    <label for="inputNome" class="col-lg-1 control-label">Nome:</label>
						    <div class="col-lg-10">
						    	<input type="text" id="inputNome" class="form-control" placeholder="Informe o nome do paciente">	
						    </div>				      
					    </fieldset>
					</div>
					<div class="form-group">
					    <fieldset>
						    <label for="inputPeso" class="col-lg-1 control-label">Peso:</label>
						    <div class="col-lg-10">
						    	<input type="text" id="inputPeso" class="form-control" placeholder="Informe o peso do paciente">					      
					    	</div>
					    </fieldset>
					</div>
					<div class="form-group">
					    <fieldset>
						    <label for="inputAltura" class="col-lg-1 control-label">Altura:</label>
						    <div class="col-lg-10">
						    	<input type="text" id="inputAltura" class="form-control" placeholder="Informe a altura do paciente">    
					    	</div>
					    </fieldset>
					</div>
			  	</form>
		  	</div>

		  	<div class="form-group">
		      	<div>			        
		        	<button id="btn-add-paciente" class="btn btn-default" style="margin-left: 1%; width: 98%;">Adicionar Paciente</button>
		      	</div>
    		</div>
		</div>
	</div>
	

	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/percorreArray.js"></script>
	<script src="js/calcula-imc.js"></script>
	<script src="js/adiciona-paciente.js"></script>
</body>
</html>
